<!DOCTYPE html>
<html>
<head>
    <title>Chapter 8</title>
    <meta charset="utf-8" />
    <link href="Styles/js-examples.css" rel="stylesheet" />
    <script src="Scripts/chapter08.js"></script>
</head>
<body>
    <header><h1>JavaScript Chapter 8</h1></header>
    <script src="Scripts/nav-bar.js"></script>

    <main>
        <h2>JavaScript Properties and Methods</h2>
        <p>
            <label for="txtBirthday">What is your date of birth: </label>
            <input id="txtBirthday" />
            <button onclick="showBirthday()">Press Me</button><br /><br />
            <label id="lblShowBirthday">Answer will go here</label>
            <hr />
        </p>
        <p>
            <button onclick="showArray()">Display Array</button><br /><br />
            <label id="lblFamilyNames">Answer will go here</label>
            <br /><br />
            <button onclick="sortArray()">Sort Array</button><br /><br />
            <label id="lblSorted">Answer will go here</label>
            <br /><br />
            <button onclick="reverseArray()">Reverse Array</button><br /><br />
            <label id="lblReversed">Answer will go here</label>
            <br /><br />
            <hr />
        </p>

        <p>
            <button onclick="showNumArray()">Display Array of Numbers</button><br /><br />
            <label id="lblNumbers">Answer will go here</label>
            <br /><br />
            <button onclick="sortNumArray()">Sort Array of Numbers</button><br /><br />
            <label id="lblSortedNumbers">Answer will go here</label>
            <br /><br />
            <button onclick="reverseNumArray()">Reverse Array of Numbers</button><br /><br />
            <label id="lblReversedNumbers">Answer will go here</label>
            <br /><br />
            <hr />
        </p>

        <p>
            <button onclick="daysTillXmas()">Days till Christmas?</button> <br /><br />
            <label id="lblDaysTillXmas">Answer will go here</label>
            <br /><br />
            <label for="txtBirthday2">What is your date of birth: </label>
            <input id="txtBirthday2" value="1960-04-26" />
            <button onclick="daysOld()">How many days old am I?</button><br /><br />
            <label id="lblDaysOld">Answer will go here</label>
            <br /><br />
            <button onclick="minsInaWeek()">Minutes in a Working Week?</button><br /><br />
            <label id="lblMinsInaWeek">Answer will go here</label>
            <br /><br />
            <button onclick="smokingTime()">Smoking Time</button><br /><br />
            <label id="lblSmokingTime">Answer will go here</label>
            <br /><br />
            <hr />
        </p>

        <p>
            <br />
            <label for="txtFirstName">First Name: </label>
            <input id="txtFirstName" value="tim" /> <br />
            <label for="txtLastName">Last Name: </label>
            <input id="txtLastName" value="finch" /><br />
            <label for="txtPostCode">Post Code: </label>
            <input id="txtPostCode" value="HR8 3YP" /><br /><br />
            <button onclick="createEmployee()">Create an Employee</button><br /><br />
            <label id="lblOutput">You have no Employees</label><br /><br />
            <label id="lblAllEmployees">This label will show a list of Employee names and postcodes</label><br /><br />
            <label id="lblOneEmployee">This label will show a list of *all* the properties of an Employee - including functions, Expando Properties, and stuff dredged up from the Prototype chain</label><br /><br /><hr />
        </p>

        <p>
            <br />
            <label for="txtProductID">Product ID: </label>
            <input id="txtProductID" value="100" /><br />
            <label for="txtProductName">Product Name: </label>
            <input id="txtProductName" value="widget" /> <br /><br />
            <button onclick="createProduct()">Create a Product</button><br /><br />
            <label id="lblOutput2">Answer will go here</label><br /><br /><hr />
        </p>
        <p class="left">
            <button onclick="showNav()">Show me the browser stuff</button>
            <button onclick="showDoc()">Show me the document stuff</button>
            <button onclick="clearlbl()">Clear</button><br /><br />
            <label id="lblNav">Answer will go here</label><br /><br />
        </p>
    </main>
    <script src="Scripts/footer.js"></script>
</body>
</html>
